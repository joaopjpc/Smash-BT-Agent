version: 1
name: aula_experimental
purpose: Coletar dados mínimos para agendar a aula experimental.

steps:
  - id: collect_profile
    prompt: "Você já é aluno da Smash Beach Tennis? (sim/não)"
  - id: collect_name
    prompt: "Qual é o seu nome completo?"
  - id: collect_phone
    prompt: "Qual é o seu WhatsApp para contato?"
  - id: collect_time
    prompt: "Qual dia e horário você prefere para a aula experimental?"
  - id: confirm
    prompt: >-
      Obrigado! Vou registrar sua aula experimental e nossa equipe
      vai confirmar os detalhes em breve.

on_complete:
  action: record_trial_request
